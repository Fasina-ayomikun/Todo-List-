<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/0f386651af.js"
      crossorigin="anonymous"
    ></script>
    <title>My Todo List</title>
  </head>
  <body>
    <nav class="nav section">
      <div class="nav-container container">
        <i class="fa-sharp fa-solid fa-moon darkmode-btn"></i>
        <div class="toggle-btn">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <ul class="nav-links">
          <i class="fa-solid fa-xmark close-btn"></i>
          <li class="nav-link">
            <a href="index.html">Home</a>
          </li>
          <li class="nav-link">
            <a href="#tasks">All Tasks</a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="home-page section" id="home">
      <div class="home-page-container container">
        <h1>
          What would you like me to<br />
          remind you?
        </h1>

        <ul class="form-container">
          <li class="input-container">
            <input
              type="text"
              maxlength="50"
              placeholder="e.g. I want to buy egg."
            />
          </li>
        </ul>
        <p class="alert"></p>

        <button type="button" class="btn addTask-btn">Add Task</button>
        <button type="button" class="btn editTask-btn">Update Task</button>
      </div>
    </section>

    <section class="home-page section" id="tasks">
      <div class="home-page-container container">
        <h1>Your Tasks</h1>

        <div class="tasks"></div>
      </div>
    </section>
    <section class="model-section">
      <div class="model-container">
        <p>Delete Task</p>
        <div class="model-btns">
          <button class="btn confirm-btn">Confirm</button>
          <button class="btn cancel-btn">Cancel</button>
        </div>
      </div>
    </section>
    <script src="app.js" type="module"></script>
  </body>
</html>
